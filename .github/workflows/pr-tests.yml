# Test workflow that runs on all pull requests
# Ensures code quality and build integrity before merging

name: PR Tests

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: false

      - name: Build project
        run: npm run build
        env:
          NEXT_PUBLIC_FINNHUB_API_KEY: ${{ secrets.NEXT_PUBLIC_FINNHUB_API_KEY || 'test-key' }}
          COINDESK_API_KEY: ${{ secrets.COINDESK_API_KEY || 'test-key' }}

      - name: Comment PR with results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? '✅' : '❌';
            const message = status === 'success' 
              ? 'All tests passed! Ready for review.'
              : 'Tests failed. Please check the workflow logs.';
            
            // Get PR number - should always be available for pull_request events
            const prNumber = github.event.pull_request?.number || context.issue?.number;
            
            if (!prNumber) {
              console.log('No PR number found - skipping comment');
              return;
            }
            
            try {
              await github.rest.issues.createComment({
                issue_number: prNumber,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `${emoji} **Test Results**: ${message}`
              });
            } catch (error) {
              console.log('Failed to comment on PR:', error.message);
              // Don't fail the workflow if commenting fails
            }
